# default format options: { fg = "", bg = "", italic = false, bold = false, underline = false }

[settings]
quotes_token = '"'

[groups]
numbers = { fg = "blue" }
quotes = { fg = "yellow" }
keywords = [
    { tokens = ['null', 'true', 'false'], highlight = { fg = "red", italic = true } },
    { tokens = ['info', 'INFO'], highlight = { fg = "green" } },
    { tokens = ['debug', 'DEBUG'], highlight = { fg = "cyan", bg = "", style = "" } },
]