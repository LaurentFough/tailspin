# format options: { fg = "", bg = "", bold = false, faint = false, italic = false, underline = false }

[settings]
quotes_token = '"'

[groups]
dates = { fg = "magenta" }
numbers = { fg = "cyan" }
quotes = { fg = "yellow" }
uuids = { segment = { fg = "blue", italic = true }, separator = { fg = "red" } }
keywords = [
    { tokens = ['ERROR'], highlight = { fg = "red" } },
    { tokens = ['WARN'], highlight = { fg = "yellow" } },
    { tokens = ['INFO'], highlight = { fg = "white" } },
    { tokens = ['DEBUG'], highlight = { fg = "green" } },
    { tokens = ['TRACE'], highlight = { faint = true } },
    { tokens = ['null', 'true', 'false'], highlight = { fg = "red", italic = true } },
]

[groups.urls]
http = { faint = true }
https = { bold = true }
host = { fg = "blue", faint = true }
path = { fg = "blue" }
query_params_key = { fg = "cyan" }
query_params_value = { fg = "magenta" }
symbols = { fg = "red" }
