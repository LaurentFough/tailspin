# format options: { fg = "", bg = "", bold = false, faint = false, italic = false, underline = false }

[settings]
quotes_token = '"'

[groups]
date = { fg = "magenta" }
number = { fg = "cyan" }
quotes = { fg = "yellow" }

[groups.uuid]
segment = { fg = "blue", italic = true }
separator = { fg = "red" }

[groups.ip]
segment = { fg = "blue", italic = true }
separator = { fg = "red" }

[groups.url]
http = { faint = true }
https = { bold = true }
host = { fg = "blue", faint = true }
path = { fg = "blue" }
query_params_key = { fg = "cyan" }
query_params_value = { fg = "magenta" }
symbols = { fg = "red" }

[[groups.keywords]]
tokens = ['ERROR']
highlight = { fg = "red" }

[[groups.keywords]]
tokens = ['WARN']
highlight = { fg = "yellow" }

[[groups.keywords]]
tokens = ['INFO']
highlight = { fg = "white" }

[[groups.keywords]]
tokens = ['DEBUG']
highlight = { fg = "green" }

[[groups.keywords]]
tokens = ['TRACE']
highlight = { faint = true }

[[groups.keywords]]
tokens = ['null', 'true', 'false']
highlight = { fg = "red", italic = true }