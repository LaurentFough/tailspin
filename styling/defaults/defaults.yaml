keyword:
  - strings: [ 'error', 'ERROR' ]
    fg: "red"
    style: ""
    strict: false
  - strings: [ 'warn', 'WARN', 'WARNING', 'warning' ]
    fg: "yellow"
    style: ""
    strict: false
  - strings: [ 'debug', 'DEBUG' ]
    fg: "yellow"
    style: "italic"
    strict: false
  - strings: [ 'info', 'INFO' ]
    fg: "green"
    style: ""
    strict: false
  - strings: [ 'trace', 'TRACE' ]
    fg: ""
    style: "faint"
    strict: false
  - strings: [ 'NULL', 'null', 'true', 'false', 'TRUE', 'FALSE' ]
    fg: "red"
    style: "italic"
    strict: false
  - strings: [ 'warn', 'WARN' ]
    fg: "yellow"
    style: ""
    strict: false
regular_expression:
  - regexp: [ '(Mon|Tue|Wed|Thu|Fri|Sat|Sun) (Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec) \d{2}' ]
    fg: "green"
date:
  regexp: [ '','' ]
  fg: "yellow"